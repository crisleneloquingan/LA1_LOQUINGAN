<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BASICS</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            text-align: center;
        }
        h1 {
            color: blue;
        }
        a {
            font-size: 18px;
            color: gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>POPULAR WEBSITES</h1>
        <a href="https://www.google.com" alt="Blank" style="color: blue">Google</a><br>
        <a href="https://www.facebook.com" alt="Blank">Facebook</a><br>
        <div class="Youtube">
        <a href="https://www.youtube.com" alt="Blank">YouTube</a><br>
    </div>
    </header>

</body>
</html>
